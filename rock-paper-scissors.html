<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>

        function computerPlay() {
            let randomNum = Math.random();
            let computerSelection;
            if (randomNum < (1 / 3)) {
                computerSelection = "Rock";
            }
            else if (randomNum < (2 / 3)) {
                computerSelection = "Paper";
            }
            else {
                computerSelection = "Scissors";
            }

            return (computerSelection)
        }

        function formatPlayerSelection(playerSelection) {
            playerSelection = playerSelection.toLowerCase();
            let firstLetter = playerSelection[0].toUpperCase();
            playerSelection = playerSelection.replace(playerSelection[0], firstLetter);
            return (playerSelection)
        }

        function playRound(playerSelection, computerSelection) {
            let condition;
            if (playerSelection == "Rock" && computerSelection == "Scissors" || playerSelection == "Scissors" && computerSelection == "Paper" || playerSelection == "Scissors" && computerSelection == "Paper") {
                condition = "Win";
            }
            else if (playerSelection == "Rock" && computerSelection == "Paper" || playerSelection == "Paper" && computerSelection == "Scissors" || playerSelection == "Scissors" && computerSelection == "Rock") {
                condition = "Lose";
            }
            else {
                condition = "Tie";
            }
            return (condition)
        }

        function createResultString(condition, playerSelection, computerSelection) {

            let resultString;
            if (condition == "Win") {
                resultString = "You Win! " + playerSelection + " beats " + computerSelection + ".";

            }
            else if (condition == "Lose") {
                resultString = "You Lose! " + computerSelection + " beats " + playerSelection + ".";
            }
            else {
                resultString = "You Tie! " + playerSelection + " ties " + playerSelection + ".";
            }
            return (resultString)
        }

        function playGame() {
            let i;
            let winCount = 0;
            let playerSelection;
            let computerSelection;
            let result;
            for (i = 0; i < 5; i++) {
                playerSelection = String(prompt("Please input rock, paper, or scissors:"));
                playerSelection = formatPlayerSelection(playerSelection);
                console.log(playerSelection);
                computerSelection = computerPlay();
                result = playRound(playerSelection, computerSelection);
                console.log(createResultString(result, playerSelection, computerSelection))
                if (result == "Win") {
                    winCount = winCount + 1;
                }
            }
            if (winCount > 2) {
                console.log("Congratualations you are the winner!");
            }
            else {
                console.log("You did not win.");
            }
            return
        }
        playGame();
    </script>
</body>

</html>
